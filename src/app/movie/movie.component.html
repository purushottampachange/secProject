<div class="row mb-4 mt-2">
    <div class="col-md-6 offset-md-3">
        <div class="card formCard">
            <div class="card-body">
                <div class="form-group">
                    <label for="name">movie Name</label>
                    <input #name type="text" class="form-control" id="name">
                </div>

                <div class="form-group">
                    <label for="image">movie image</label>
                    <input #image type="text" class="form-control" id="image">
                </div>

                <div class="form-group">
                    <label for="desc">movie Desc</label>
                    <input #desc type="text" class="form-control" id="desc">
                </div>

                <div class="form-group">
                    <label for="rating">movie Rating</label>
                    <select #rating type="text" class="form-control" id="rating">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <button *ngIf="!isEditmode" 
                (click) = "onMovieAdd()"
                class="btn btn-sm btn-block" mat-raised-button color="primary">Add
                    Movie</button>
                <button *ngIf="isEditmode" 
                (click)="onMovieUpdate()"
                class="btn btn-sm btn-block" mat-raised-button color="primary">Update
                    Movie</button>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div 
    *ngFor = "let m of movieArr; trackBy : trackById"
    class="col-md-4 mb-4">
        <mat-card class="example-card movieCard">
            <mat-card-title>
                <div class="row">
                    <div class="col-10">
                        <h4 class="p-0">{{m.title}}</h4>
                    </div>
                    <div class="col-2">
                        <h5 class="p-0"><span class="badge {{setbadge(m.rating)}}">{{m.rating}}</span></h5>
                    </div>
                </div>
            </mat-card-title>

            <mat-card-content>
                <figure>
                    <img [src]="m.poster"
                        alt="">
                    <figcaption>
                        <h6>{{m.title}}</h6>
                        <p>
                           {{m.overview}}
                        </p>
                    </figcaption>
                </figure>
            </mat-card-content>
            <mat-card-actions class="d-flex justify-content-between">
                <button 
                (click)="onMovieEdit(m)"
                class="btn btn-sm" mat-mini-fab color="primary"> <mat-icon>edit</mat-icon></button>
                <button
                [disabled]="m.id === Edit_id"
                (click)="onMovieRemove(m.id)"
                class="btn btn-sm" mat-mini-fab color="warn"> <mat-icon>delete</mat-icon></button>

            </mat-card-actions>
        </mat-card>
    </div>
</div>
